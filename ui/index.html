<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BetaBank</title>
    <!-- <link rel="shortcut icon" href="favicon.png" /> -->
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body style="background-color: black;">
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
    <script>

      let windowX = 1920//window.innerWidth
      let windowY = 1080//window.innerHeight

      var img = new Image();
      

      var scene = new THREE.Scene();
      var renderer = new THREE.WebGLRenderer();
      var origin = new THREE.Vector3(0,0,0);
      renderer.setClearAlpha(0.0);
      var camera = new THREE.PerspectiveCamera( 45, windowX / windowY, 0.01, 1000 );
      var controls = new THREE.OrbitControls(camera, renderer.domElement);

      //Load background texture
      const loader = new THREE.TextureLoader();

      let socket = new WebSocket("ws://" + window.location.hostname + ":8081");
      socket.binaryType = "arraybuffer"

      socket.onopen = function(e) {
        console.log("Socket opened successfully")
        // socket.send("hola");
      }

      socket.onmessage = function(e) {
        var data = e.data;
        var type = data.substring(0, 10)
        if (type.trim() == "state") {
          state = JSON.parse(data.substring(10))
          // console.log(state);
          update_state(state)
        } else {
          alert("received something else")
        }
      }

      socket.onerror = function(e) {
        console.log("Error ws")
      }

      var point = null

      function update_state(state) { 
        //console.log(state)

        if (state.use_board) {
          
          if (point == null) {
            let temp_scale = 1.85;
            var geometry = new THREE.BoxGeometry( 1.92 * temp_scale, 1.08 * temp_scale, 0.01);
            var texture = THREE.ImageUtils.loadTexture('capture_10.png', {}, function() {
              renderer.render(scene, camera);
            })
            var material = new THREE.MeshBasicMaterial({map: texture, transparent: true })
            point = new THREE.Mesh( geometry, material );
            scene.add( point );
            camera.position = origin;
          }

          if (false) {
            if (state.tvec) {
              point.scale.x = (state.tvec[2])// / state.scale) 
              point.scale.y = (state.tvec[2])// / state.scale)
              
              //console.log(1/(state.tvec[2] / state.scale))
            }
          }

          if (state.tvec) {
            point.position.x = (state.tvec[0])// / -state.scale;
            point.position.y = (state.tvec[1])// / -state.scale;
            if (true) {
              point.position.z = ((state.tvec[2]))// / state.scale);
            }
            else {
              point.position.z = 0.7; //1.5
            }

            point.rotation.x = -(state.rvec[1]);
            point.rotation.y = (state.rvec[0]);
            point.rotation.z = -(state.rvec[2] + (1.570796 * 1));
            //console.log(state.rvec)
          }

          img.src = "data:image/jpg;base64," + state.frame;
          loader.load(img.src  , function(bgtexture)
                    {
                      //console.log(texture)
                      scene.background = bgtexture;  
                    });

        }

        // DONT USE BOARD ======================================

        else {

          if (point == null) {
            let win_scale = 1;
            let temp_scale = 0.2//1.85;
            var geometry = new THREE.BoxGeometry( 1.92 * temp_scale * 1, 1.08 * temp_scale * 1, 0.01 );

            var video = document.createElement( 'video' );
            video.src = "test1.webm";
            video.load();
            video.autoplay = true;
            video.muted = "muted";
            video.loop = true;
            const texture = new THREE.VideoTexture( video );
            console.log(texture)
            video.play();

            var material = new THREE.MeshBasicMaterial({map: texture, transparent: true })

            point = new THREE.Mesh( geometry, material );
            scene.add( point );
            camera.position = origin;
            //point.lookAt(origin);
          }

          if (true) {
            if (state.v_origin_tvec) {
              point.scale.x = (state.v_origin_tvec[2] / state.scale) 
              point.scale.y = (state.v_origin_tvec[2] / state.scale)
              
              //console.log(1/(state.tvec[2] / state.scale))
            }
          }

          if (false) {
            point.scale.x = state.ratio
            point.scale.y = state.ratio
            
          }
          
          if (state.tvec && state.v_origin_tvec) {
            point.position.x = (state.tvec[0] - state.v_origin_tvec[0]) / -state.scale;
            point.position.y = (state.tvec[1] - state.v_origin_tvec[1]) / -state.scale;
            if (true) {
              point.position.z = ((state.tvec[2]) / state.scale);
            }
            else {
              point.position.z = 1; //1.5
            }
            
            // camera.lookAt(point);

            point.rotation.x = 0//-(state.rvec[1]);
            point.rotation.y = 0//(state.rvec[0]);
            point.rotation.z = 0//-(state.rvec[2] + (1.570796 * 1));
            //console.log(state.rvec)
          }


          //console.log(state)

          img.src = "data:image/jpg;base64," + state.frame;
          // console.log(state.tvec[0] / -state.scale)
          // console.log("! " + state.tvec[2] / state.scale)
          // console.log('Update state called')

          loader.load(img.src  , function(bgtexture)
                    {
                      //console.log(texture)
                      scene.background = bgtexture;  
                    });

        }
      }

      var axesHelper = new THREE.AxesHelper( 5 );
      scene.add( axesHelper )

      renderer.setSize( windowX, windowY )
      document.body.appendChild( renderer.domElement )

      var line_material = new THREE.LineBasicMaterial( { color: 0x999999 } );

      let room = []

      camera.position.x = 0
      camera.position.y = 0
      camera.position.z = 0
      camera.up = new THREE.Vector3(0,1,0);
      controls.target = new THREE.Vector3(0,0,1);
      controls.update()


      function animate() {
        requestAnimationFrame( animate );
        controls.update();
        renderer.render( scene, camera );
      }
      animate();
    </script>
    <div>
      <image id="camera" />
    </div>
    <div style="z-index: 1000; color: rgb(255, 255, 255);">
      <p>Things are happening?</p>
    </div>
  </body>
</html>
