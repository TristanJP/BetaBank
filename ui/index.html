<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BetaBank</title>
    <!-- <link rel="shortcut icon" href="favicon.png" /> -->
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body style="background-color: black;">
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
    <script>

      let windowX = 1280//window.innerWidth
      let windowY = 720//window.innerHeight
      var img = new Image();
      var scene = new THREE.Scene();
      var renderer = new THREE.WebGLRenderer();
      var origin = new THREE.Vector3(0,0,0);
      renderer.setClearAlpha(0.0);
      var camera = new THREE.PerspectiveCamera( 45, windowX / windowY, 0.1, 1000 );
      var controls = new THREE.OrbitControls(camera, renderer.domElement);

      //Load background texture
      const loader = new THREE.TextureLoader();

      let socket = new WebSocket("ws://" + window.location.hostname + ":8081");
      socket.binaryType = "arraybuffer"

      socket.onopen = function(e) {
        console.log("Socket opened successfully")
        // socket.send("hola");
      }

      socket.onmessage = function(e) {
        var data = e.data;
        var type = data.substring(0, 10)
        if (type.trim() == "state") {
          state = JSON.parse(data.substring(10))
          // console.log(state);
          update_state(state)
        } else {
          alert("received something else")
        }
      }

      socket.onerror = function(e) {
        console.log("Error ws")
      }

      var point = null


      function update_state(state) {
        //console.log(state)

        if (point == null) {
          var geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
          var texture = THREE.ImageUtils.loadTexture('test_text.jpg', {}, function() {
            renderer.render(scene, camera);
          })
          var material = new THREE.MeshBasicMaterial({map: texture, transparent: true })
          point = new THREE.Mesh( geometry, material );
          scene.add( point );
          camera.position = origin;
          //point.lookAt(origin);
        }
        
        if (state.tvec) {
          point.position.x = state.tvec[0] / -state.scale;
          point.position.y = state.tvec[1] / -state.scale;
          point.position.z = state.tvec[2] / state.scale;

          // camera.lookAt(point);
          
          point.rotation.x = -(state.rvec[1]);
          point.rotation.y = (state.rvec[0]);
          point.rotation.z = -(state.rvec[2] + 1.570796);
          console.log(state.rvec)
        }

        img.src = "data:image/jpg;base64," + state.frame;
        // console.log(state.tvec[0] / -state.scale)
        // console.log("! " + state.tvec[2] / state.scale)
        // console.log('Update state called')

        loader.load(img.src  , function(texture)
                  {
                    //console.log(texture)
                    scene.background = texture;  
                  });
        
      }

      var axesHelper = new THREE.AxesHelper( 5 );
      scene.add( axesHelper )

      renderer.setSize( windowX, windowY )
      document.body.appendChild( renderer.domElement )

      var line_material = new THREE.LineBasicMaterial( { color: 0x999999 } );

      let room = []

      camera.position.x = 0
      camera.position.y = 0
      camera.position.z = 0
      camera.up = new THREE.Vector3(0,1,0);
      controls.target = new THREE.Vector3(0,0,1);
      controls.update()


      function animate() {
        requestAnimationFrame( animate );
        controls.update();
        renderer.render( scene, camera );
      }
      animate();
    </script>
    <div>
      <image id="camera" />
    </div>
    <div style="z-index: 1000; color: rgb(255, 255, 255);">
      <p>Things are happening?</p>
    </div>
  </body>
</html>
